<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wafer & PCB Analyzer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Teko:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1591799264318-7e6ef8ddb7ea?auto=format&fit=crop&w=1920') left/cover no-repeat,
                        url('https://images.unsplash.com/photo-1448932223592-d1fc686e76ea?auto=format&fit=crop&w=1920') right/cover no-repeat;
            background-blend-mode: overlay;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-top: 2rem;
        }

        .header h1 {
            margin-bottom: 1.5rem;
            font-size: 4.2em;
            font-weight: 800;
            text-transform: uppercase;
            font-family: 'Bungee Inline', cursive;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
            letter-spacing: 4px;
            line-height: 1.3;
            color: #4CAF50;
            -webkit-text-stroke: 2px #1B5E20;
        }

        .subtitle {
            font-size: 1.6em;
            color: #fff;
            font-family: 'Teko', sans-serif;
            background: linear-gradient(120deg, transparent 0%, rgba(27,94,32,0.2) 20%, rgba(27,94,32,0.4) 50%, rgba(27,94,32,0.2) 80%, transparent 100%);
            padding: 0.8em 1.5em;
            border-radius: 4px;
            display: inline-block;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-weight: 600;
            letter-spacing: 1.5px;
            margin-top: 1.5rem;
            border: 1px solid rgba(27,94,32,0.3);
            box-shadow: 0 0 15px rgba(27,94,32,0.2);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: 2px solid #1B5E20;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #000;
            color: #FFFFFF;  /* Changed from #1B5E20 to white */
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            text-decoration: none;
        }

        .button:hover {
            transform: translateY(-2px);
            background-color: #1B5E20;
            color: #FFFFFF;  /* Changed from #000 to white for better visibility */
            box-shadow: 0 4px 15px rgba(27,94,32,0.3);
        }

        .result-section {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #1B5E20;
            border-radius: 10px;
            color: #fff;
        }

        .result-section h3 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 24px;
        }

        #result-content {
            background: rgba(27,94,32,0.1);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 16px;
            border: 1px solid #1B5E20;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WAFER & PCB DEFECT DETECTOR</h1>
            <p class="subtitle">Run data processing modules below</p>
        </div>

        <div class="button-container">
            <a href="{{ url_for('data_info.data_info_index') }}" class="button">Data Transformation & Info</a>
            <a href="{{ url_for('m1f.pcb_index') }}" class="button">PCB Images</a>
            <a href="{{ url_for('m2f.wafer_index') }}" class="button">Wafer Data</a>
        </div>

        <div class="result-section">
            <h3>Welcome to the Wafer & PCB Defect Detector</h3>
            <div id="result-content">
                This application provides tools for analyzing PCB images and wafer data.
                Click on one of the buttons above to get started.
            </div>
        </div>
    </div>
</body>
</html>
